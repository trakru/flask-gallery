<!doctype html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
        }
        .gallery img {
            max-width: 200px;
            margin: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Flask Image Gallery</h1>
    <div class="gallery">
        {% for image in images %}
            <a href="{{ url_for('main.view_image', index=loop.index0) }}">
                <img src="{{ url_for('main.serve_image', filename=image) }}" alt="{{ image }}">
            </a>
        {% endfor %}
    </div>
</body>
</html>
